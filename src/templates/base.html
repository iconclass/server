<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}
    <title>{% block title %}ICONCLASS{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />

    {% endblock %}
    <script
      async
      defer
      data-domain="test.iconclass.org"
      src="https://plausible.io/js/plausible.js"
    ></script>
    {% block head_last %}{% endblock %}
  </head>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container-fluid">
        <div
          class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          "
        >
          <ul
            class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            "
          >
            <li>
              <a
                href="/"
                title="Pick a random notation!"
                class="nav-link px-2 text-secondary"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/browse/en"
                class="nav-link px-2 text-white"
                title="Browse the tree of notations"
                >Browse</a
              >
            </li>
            <li>
              <a
                href="https://github.com/iconclass/data"
                class="nav-link px-2 text-white"
                title="The underlying source data of the system"
                >Data</a
              >
            </li>
            <li>
              <a href="/docs/" class="nav-link px-2 text-white">API</a>
            </li>
            <li>
                <a href="/language/" class="nav-link px-2  text-white" title="Change the system language">Language</a>
            </li>
          </ul>

          <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-3" style="width: 40ch">
            <input
              id="searchbox"
              autocomplete="off"
              name="q"
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
              value="{{q}}"
            />
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">{% block content %}{% endblock %}</div>

    <footer class="p-2 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">Contact: info@iconclass.org</div>
          <div class="col-3">
            <a class="btn btn-info" href="https://docs.google.com/document/d/1yg8aVhmbR9UrWz4ECthPcCIJsezSm6PTPFKmtpcoAqI/edit?usp=sharing" target="_feedback">Feedback</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="/static/main20210426.js"></script>
  <script>
    document.IC_LANG = "{{lang}}";
  </script>
</html>
