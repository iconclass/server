{% extends "base.html" %}

{% block searchbox %}{% endblock %}

{% block content %}
<div id="adobe-dc-view" style="width: 50vw"></div>

<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
                var adobeDCView = new AdobeDC.View({clientId: "{{ADOBE_PDFAPI_ID}}", divId: "adobe-dc-view"});
                adobeDCView.previewFile({
                        content:{location: {url: "/z/read/{{filename}}"}},
                        metaData:{fileName: "{{filename}}"}
                }, {embedMode: "IN_LINE"});
        });
</script>


{% endblock content %}
