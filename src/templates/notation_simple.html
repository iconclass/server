<div>
    {% for p in obj.p%}
    <div>
      {% if loop.last %}
        <a href="/{{lang}}/{{p['n'] | urlencode}}" style="font-size: 170%; text-decoration: none; color: black">
            <span style="padding-left: 0.2rem; color: red;">{{p['n']}} &middot; </span>
            <span>{{p.get('txt', {}).get(lang, "")}}</span>
        </a>
      {% else %}
        <a href="/{{lang}}/{{p['n'] | urlencode}}" style="text-decoration: none; color: black">
            <span style="padding-left: 0.2rem;">{{p['n']}} &middot; </span>
            <span>{{p.get('txt', {}).get(lang, "")}}</span>
        </a>
      {% endif %}
    </div>
    {% endfor %}


    {% if obj.r %}
    <div style="margin: 5px 0 5px 5px; background-color: rgb(255, 250, 250); padding: 3px; border-top: 1px solid rgb(248, 233, 214);">
      <h4 style="margin: 0.4rem 0 0 0; font-size: 75%">Also see:</h4>
      {% for r in obj.r %}
      <div style="padding-left: 8px">
        <a style="text-decoration: none; color: black" href="/{{lang}}/{{r['n'] | urlencode}}">{{r['n']}} &middot; {{ r.get('txt', {}).get(lang, "")}}</a>
      </div>
      {% endfor %}
    </div>
    {% endif %}
</div>
